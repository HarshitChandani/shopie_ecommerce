  {% extends 'layout.html' %}
  {% load static %}
  {% block content %}

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static '/lock.png/' %}"
                  alt="login form"
                  class="rounded img-fluid mx-auto d-block" style="border-radius: 1rem 0 0 1rem;height:300px;margin-top:55px"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" action="{% url 'handleLogin' %}">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      {% comment %} <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> {% endcomment %}
                      {% comment %} <span class="h1 fw-bold mb-0">Logo</span> {% endcomment %}
                    </div>
  
                    <h5 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">LOG-IN <span><img src="{% static 'login.png' %}" height="30px"></span></h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label text-muted" for="username" >Email address</label>
                      <input type="email" id="username" name="username" class="form-control form-control-lg rounded border-bottom"/>
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label text-muted" for="password">Password</label>
                      <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control form-control-lg border-bottom rounded" />
                        <div class="input-group-text" style="border:none !important">
                          <img src="{% static 'visible.png'%}" height="20px" id="see-password">
                        </div>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block button" >Login</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signupForm' %}" class="fw-bold" style="color: #393f81;">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock content %}
